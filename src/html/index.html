<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>
      Chat
    </title>
    <link rel="icon" type="image/x-icon" href="img/icone.png" />
    <link href="css/estiloIndex320.css" type="text/css" rel="stylesheet" media="(min-width: 320px)" />
    <link href="css/estiloIndex480.css" type="text/css" rel="stylesheet" media="(min-width: 480px)" />
    <link href="css/estiloIndex768.css" type="text/css" rel="stylesheet" media="(min-width: 768px)" />
    <link href="css/estiloIndex1024.css" type="text/css" rel="stylesheet" media="(min-width: 1024px)" />
    <link href="css/estiloIndex1200.css" type="text/css" rel="stylesheet" media="(min-width: 1200px)" />
    <script src="js/scriptIndex.js" type="text/javascript" defer>
    </script>
  </head>
  <body onload="checarLogin()">
    <section>
      <div id="apresentacao">
        <img src="img/logo2.png" />
      </div>
      <div id="login">
        <div class="interno">
          <h1>Acessar Conta</h1>
          <form action="login" method="post">
            <div class="grade">
              <div class="lin1">
                <div class="col1">
                  Email
                </div>
                <div class="col2">
                  <input type="text" name="email-login" placeholder="Email para acesso" onkeyup="validaLogin()" />
                </div>
              </div>
              <div class="lin2">
                <div class="col1">
                  Senha
                </div>
                <div class="col2">
                  <input type="password" name="senha-login" placeholder="Senha da conta" onkeyup="validaLogin()" />
                </div>
              </div>
            </div>
            <div class="botoes">
              <input type="submit" class="btn-dst" value="Entrar" disabled>
              <input type="button" class="btn" value="Nova Conta" onclick="exibirNovaConta()">
            </div>
          </form>
          <h4 id="msgLogin" style="text-align: center; padding: 5px;"></h4>
          <div id="novaConta">
            <h1>Nova Conta</h1>
            <form>
              <div class="grade">
                <div class="lin1">
                  <div class="col1">
                    Nome
                  </div>
                  <div class="col2">
                    <input type="text" name="nome-conta" placeholder="Um nome de usuÃ¡rio" onkeyup="validaNovaConta()" />
                  </div>
                </div>
                <div class="lin2">
                  <div class="col1">
                    Email
                  </div>
                  <div class="col2">
                    <input type="text" name="email-conta" placeholder="Email para acesso" onkeyup="validaNovaConta()" />
                  </div>
                </div>
                <div class="lin3">
                  <div class="col1">
                    Senha
                  </div>
                  <div class="col2">
                    <input type="password" name="senha-conta" placeholder="Senha da conta" onkeyup="validaNovaConta()" />
                  </div>
                </div>
                <div class="lin4">
                  <div class="col1">
                    Confirmar senha
                  </div>
                  <div class="col2">
                    <input type="password" name="confirmar-senha-conta" placeholder="Senha da conta" onkeyup="validaNovaConta()" />
                  </div>
                </div>
              </div>
              <div class="botoes">
                <input type="button" class="btn" value="Cancelar" onclick="esconderNovaConta()" />
                <input type="button" class="btn-dst" value="Criar Conta" onclick="envioNovaConta()" disabled />
              </div>
            </form>
            <h4 id="msgNovaConta" style="text-align: center; padding: 5px;"></h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
